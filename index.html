<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media Handler Application</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container,
    .thank-you-box {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2,
    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 25px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    button,
    .back-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    button:hover,
    .back-btn:hover {
      background-color: #0c5cd7;
    }

    .thank-you-box {
      display: none;
      text-align: center;
    }

    p {
      font-size: 16px;
      margin-top: 15px;
      color: #333;
    }

    @media (max-width: 480px) {
      .container,
      .thank-you-box {
        margin: 20px 10px;
        padding: 20px 15px;
      }

      input,
      textarea,
      select {
        font-size: 14px;
      }

      button,
      .back-btn {
        font-size: 15px;
        padding: 12px;
      }

      h2, h1 {
        font-size: 22px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Application Form -->
  <div class="container" id="formContainer">
    <h2>Apply â€“ Social Media Handler</h2>
    <form id="jobForm">
      <input type="hidden" name="_cc" value="apply@hiringunit.site" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="box" />

      <label>Full Name:</label>
      <input type="text" name="Full Name" required />

      <label>Email Address:</label>
      <input type="email" name="Email" required />

      <label>Phone Number (WhatsApp):</label>
      <input type="tel" name="Phone" required />

      <label>Location (City & Country):</label>
      <input type="text" name="Location" required />

      <label>Gender:</label>
      <select name="Gender" required>
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
      </select>

      <label>Age:</label>
      <input type="number" name="Age" required />

      <label>Experience Managing Social Media?</label>
      <select name="Experience" required>
        <option value="">-- Select Option --</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>What platforms have you worked on?</label>
      <input
        type="text"
        name="Platforms"
        required
        placeholder="e.g. Instagram, TikTok, Twitter"
      />

      <label>Links to pages/accounts you've managed:</label>
      <textarea name="Portfolio Links" rows="4" required></textarea>

      <label>Why should we hire you?</label>
      <textarea name="Pitch" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <!-- Thank You Message -->
  <div class="thank-you-box" id="thankYouBox">
    <h1>Thank You!</h1>
    <p>
      Your application has been submitted successfully. We will contact you if
      you're shortlisted.
    </p>
    <a href="#" class="back-btn" onclick="goBackToForm()">Back to Application</a>
  </div>

  <script>
    const form = document.getElementById("jobForm");
    const formContainer = document.getElementById("formContainer");
    const thankYouBox = document.getElementById("thankYouBox");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default submission

      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/apply@hiringunit.site", {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json",
        },
      })
        .then((response) => {
          if (response.ok) {
            formContainer.style.display = "none";
            thankYouBox.style.display = "block";
            form.reset();
          } else {
            alert("Submission failed. Please try again.");
          }
        })
        .catch((error) => {
          alert("An error occurred.");
          console.error(error);
        });
    });

    function goBackToForm() {
      thankYouBox.style.display = "none";
      formContainer.style.display = "block";
    }
  </script>
</body>
</html>
